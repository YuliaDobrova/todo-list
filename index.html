<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="icon" href="./to-do-list.png" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page-container" class="page-container dark">
      <!-- Switcher -->
      <div id="theme-switch" class="container">
        <div class="btn"><a href="#" id="switch-text">Light mode</a></div>
      </div>
      <!-- <button id="theme-switch" type="button">Switch</button> -->

      <!-- Header Text -->
      <header>
        <h1 id="heading">Todo List</h1>
      </header>

      <!-- Todo Form -->
      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>

      <!-- List of To-dos -->
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
